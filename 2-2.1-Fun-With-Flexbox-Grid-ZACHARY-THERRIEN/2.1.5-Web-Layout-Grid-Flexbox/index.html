<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>4 Panel Web Layout w/ Grid + Flexbox</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="content">HEADER</header>
  <nav class="content">NAV</nav>
  <main class="content">MAIN CONTENT</main>
  <footer class="content">FOOTER</footer>
</body>
</html>

<style>
  body
  {
    height: 100vh;
    margin: 0;
    
    display: grid;
    grid-template-rows: 1fr 4fr 1fr;
    grid-template-columns: 1fr 5fr;
    grid-template-areas: 
    "head head"
    "navigation core"
    "info info";

    color: #FFFFFF;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
  }  

  .content
  {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  header
  {
    grid-area: head;
    background: #4F008F;
  }

  nav
  {
    grid-area: navigation;
    background: hotpink;
  }

  main
  {
    grid-area: core;
    background: #00a6c7;
  }

  footer
  {
    grid-area: info;
    background: #FF5959;
  }
</style>
