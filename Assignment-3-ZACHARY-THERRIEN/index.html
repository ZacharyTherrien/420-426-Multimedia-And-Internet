<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3 Zachary Therrien</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./main.js"></script>
    </head>
    <body>
        <header>
            <h1>SpaceX Fan (Project) Site</h1>           
        </header>
        <main>
            <div id="Section_Next">
                <h2>Upcoming Launch</h2>
                <ul>
                    <li><h3 id="UpcomingVehicle">Name of vehicle: </h3></li>
                    <li><h3 id="UpcomingDate">Date (local): </h3></li>
                    <li><h3 id="UpcomingTime">Time (local): </h3></li>
                    <li><h3 id="UpcomingLocation">Locatoin: </h3></li>
                </ul>
            </div>
            <div id="Sections_Limit">
                <h2>Past X Launches</h2>
                <table id="Launches">
                    <th>Mission Name</th>
                    <th>Rocket's Name</th>
                    <th>Date (UTC)</th>
                    <tbody id="LaunchesTable"></tbody>
                </table>
                <h3>Enter the previous number of launches you would like to see.</h3>
                <input type="text" id="numLimit"></input>
                <input type="button" onclick="FindLaunches()" value="Find past launches">
            </div>
            <div id="Section_Rockets">
                <h2>SpaceX's 4 Rockets</h2>
                <h3>Select a rocket's information</h3>
                <ul>
                    <li><button value="falcon1" id="falcon1">falcon1</button></li>
                    <li><button value="falcon9" id="falcon9">falcon9</button></li>
                    <li><button value="falconheavy" id="falconheavy">falconheavy</button></li>
                    <li><button value="starship" id="starship">starship</button></li>
                </ul>
                <table id="Rocket_Selected">
                    
                </table>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
